<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Libre</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap337/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body>
        <div class="container-fluid body-color">
            <div class="row header">
                <div class="col-md-2 col-sm-2 col-xs-2 col-md-offset-1 col-sm-offset-1">
                    <img src="img/LIBRE2.png" alt="" class="img-responsive">
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2 col-md-offset-4 col-sm-offset-4">
                    <span class="link-principales"><a href="index.html">PROYECTO</a></span>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                   <span class="link-principales"><a href="colaboladores.html"></a></span>
                </div>
            </div>
            <div class="full-width">
                <div class="">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group">
                                    <div class="col-md-2">
                                        <div class="input-group" id="edad">
                                          <div class="input-group-addon">Edad</div>
                                          <input type="text" class="form-control" id="exampleInputAmount" placeholder="Años">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                         <div class="input-group" id="sexo">
                                             <div class="input-group-addon">Sexo</div>
                                             <select class="form-control" id="sexo">
                                              <option value="hombre">Hombre</option>
                                              <option value="mujer">Mujer</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group" id="tipoEscuela">
                                            <div class="input-group-addon">Tipo de Escuela</div>
                                            <select class="form-control" id="escuela">
                                              <option value="publica">Publica</option>
                                              <option value="privada">Privada</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group" id="escolaridad">
                                            <div class="input-group-addon">Escolaridad</div>
                                            <select class="form-control" id="escuela">
                                              <option value="1">Primaria</option>
                                              <option value="2">Secundaria</option>
                                              <option value="3">Medio Superior/Preparatoria</option>
                                              <option value="4">Superior/Universidad</option>
                                              <option value="5">Posgrado</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <div class="input-group" id="userPalClv">
                                          <div class="input-group-addon">Palabra clave</div>
                                          <input type="text" class="form-control" id="valUserPalClv" placeholder="palabra clave">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group" id="userPalResp">
                                          <div class="input-group-addon">Palabra respuesta</div>
                                          <input type="text" class="form-control" id="valUserPalResp" placeholder="palabra respuesta">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group" id="userTime">
                                          <div class="input-group-addon">Tiempo</div>
                                          <input type="number" class="form-control" id="valUserTime" placeholder="tiempo (milisegundos)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-3">
                                        <button type="submit" class="btn btn-primary btn-lg " style="width: 100%">Seleccionar</button>  
                                        <a href="tabla.html">Guardar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <span>Nombre*:</span>
            </div>
            <div class="col-md-9">
                <input type="text" class="inFiledProd" id="" placeholder="Ingrese el nombre del producto">
            </div>
            <div class="col-md-3">
                <span>Referencia*:</span>
            </div>
            <div class="col-md-9">
                <input type="text" class="inFiledProd" id="" placeholder="Ingrese la referencia del producto">
            </div>
            <div class="col-md-3">
                <span>Descripción*:</span>
            </div>
            <div class="col-md-9">
                <input type="text" class="inFiledProd" id="" placeholder="Ingrese el descripción del producto">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <span>Selecciona la franquicia a que pertenece</span>
                <select name="" id="">
                    <option value="">MX</option>
                    <option value="">PR</option>
                </select>
            </div>
            <div class="col-md-4">
                <span>Precio base</span>
                <input type="number">
            </div>
            <div class="col-md-4">
                <span>Moneda</span>
                <select name="" id="">
                    <option value="">$</option>
                    <option value="">&</option>
                    <option value="">·</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <button type="submit" class="btn btn-primary">Guardar producto</button> 
                <button type="submit" class="btn btn-primary">cancelar</button> 
            </div>
        </div>
        
        
        
        <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
    </body>
</html>
